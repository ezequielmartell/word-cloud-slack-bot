services:
  traefik:
    image: "traefik:v3.0"
    container_name: "traefik"
    command:
      # - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      # uncomment line below for cert testing
      - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=ssl@thinkmartell.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    labels:
      - "traefik.http.middlewares.test-redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.test-redirectscheme.redirectscheme.permanent=true"
      - "traefik.http.middlewares.test-redirectscheme.redirectscheme.port=443"
    restart: "unless-stopped"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  word-cloud-bot:
    build: .
    command: python3 main.py
    volumes:
        - .:/code
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.word-cloud-bot.rule=Host(`wordcloudbot.ezdoes.xyz`)"
      - "traefik.http.services.word-cloud-bot.loadbalancer.server.port=8000"
      - "traefik.http.routers.word-cloud-bot.entrypoints=websecure"
      - "traefik.http.routers.word-cloud-bot.tls.certresolver=myresolver"
    expose:
        - 3000
    restart: "unless-stopped"
    depends_on:
        - db
  db:
    image: "postgres:14.2"
    restart: "unless-stopped"
    expose:
      - 5432
    volumes:
            - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "slack-bot"
volumes:
  postgres_data:
